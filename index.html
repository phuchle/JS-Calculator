<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div id="parent-container">
      <div id="calculator">
        <div id="display">
        </div>
        <div id="buttons">
          <div id="numbers">
            <div>
              <span>7</span>
              <span>8</span>
              <span>9</span>
            </div>
            <div>
              <span>4</span>
              <span>5</span>
              <span>6</span>
            </div>
            <div>
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <div>
              <span>.</span>
              <span>0</span>
              <span id="equals">=</span>
            </div>
          </div>
          <div id="operators">
            <p id="clear">CLR</p>
            <p id="delete">DEL</p>
            <p id="divide">&divide;</p>
            <p id="multiply">&times;</p>
            <p id="subtract">-</p>
            <p id="add">+</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
